#Color Customization
#highlight: "#54bfff"
#white: "#FF0000"
#black: "#000"

#Image Customization
# header-image: "../img/header-bg.jpg"
# contact-image: "../img/map-image.png"

highlight: "#5fbe60"  #fed136
secondary: "#43a344" #fec503   
#secondary-dark: 333
#muted: 777

#Image Customization
header-image: "../img/wabamun_jasper.jpg"
contact-image: "../img/map-image.png"



# Add custom fonts
fonts_urls:
    - "https://fonts.googleapis.com/css?family=Montserrat:400,700"
    - "https://fonts.googleapis.com/css?family=Kaushan+Script"
    - "https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic"
    - "https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
    - "https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@0;1"

# Set custom fonts
fonts:
  - name: "Montserrat"
    for: "heading"
  - name: "Droid Serif"
    for: "serif"
  - name: "Roboto Slab"
    for: "body"
  - name: "Sorts Mill Goudy"
    for: "body"
  - name: "Sorts Mill Goudy"
    for: "script"

heading-font: 'Sorts Mill Goudy'
body-font: 'Sorts Mill Goudy'
